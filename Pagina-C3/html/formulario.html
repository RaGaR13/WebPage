    <main>
        <h1>Formulario de inscripción</h1>
        <div id="audio">
        <audio controls>
            <source src="../media/oceandrive.mp3" type="audio/mpeg">
        </audio>
        </div>
        <form action="/registrardatos.php" method="post" autocomplete="off">
            <div></div>
            <fieldset>
                <legend> <h2>Datos personales</h2></legend>
                <label for="nombre">Nombre y apellidos:</label>
                <input type="text" name="nombre" id="nombre" required>
                <br><br>
                <label for="dni">DNI:</label>
                <input type="text" name="dni" id="dni" required>
                <br><br>
                <label for="fechanac">Fecha de nacimiento:</label>
                <input type="date" name="fechanac" id="fechanac" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <br><br>
                <label for="domicilio">Domicilio:</label>
                <input type="text" name="domicilio" id="domicilio" maxlength="100" size="50" required>
                <br><br>
                <label for="numero">Número de teléfono:</label>
                <input type="number" name="numero" id="numero" maxlength="9" required>
                <br><br>
                <h4>Estudios previos:</h4>
                <input type="radio" id="doctorado" name="estudios" value="doctorado">
                <label for="doctorado">Doctorado</label> <br>
                <input type="radio" id="licenciatura" name="estudios" value="licenciatura">
                <label for="licenciatura">Licenciatura</label> <br>
                <input type="radio" id="diplomatura" name="estudios" value="diplomatura">
                <label for="diplomatura">Diplomatura</label> <br>
                <input type="radio" id="bachillerato" name="estudios" value="bachillerato">
                <label for="bachillerato">Bachillerato</label> <br>
                <input type="radio" id="gradomedio" name="estudios" value="grado medio">
                <label for="gradomedio">Grado Medio</label>
                <br>
            </fieldset>
    
            
            <fieldset class="campos">
                <legend><h2>Documentación</h2></legend>
                <label for="archivo">Sube un .zip con la documentación requerida (título de estudios, DNI/pasaporte, permiso de residencia...)</label> <br><br>
                <div class="icon">
                    <label for="archivo">
                        <span class="material-icons"> file_open </span>
                    </label>
                  
                    <input type="file" id="archivo" name="archivo" accept=".zip">
                  </div>
                
            </fieldset>
    
            
            <fieldset class="campos">
                <legend><h2>Solicitud</h2></legend>
                
                <ol> Elige 2 grados según tu orden de preferencia
                    <br><br>
                    <li> 
                        <input list="grado1" name="grado1"> 
                            <datalist id="grado1">
                                <option value="dam">DAM</option>
                                <option value="daw">DAW</option>
                                <option value="asir">ASIR</option>
                                <option value="marketing">Marketing</option>
                            </datalist>
                    </li>
                    <br>
                    <li> 
                        <input list="grado2" name="grado2"> 
                            <datalist id="grado2">
                                <option value="dam">DAM</option>
                                <option value="daw">DAW</option>
                                <option value="asir">ASIR</option>
                                <option value="marketing">Marketing</option>
                            </datalist>
                    </li>
                </ol>
            </fieldset>
            <div id="botones">
            <button onclick="alert('Formulario enviado')" type="submit" id="botonEnviar">Envía el formulario</button> &nbsp; <button type="reset" id="botonReset">Resetea el formulario</button>
            </div>
        </form>
